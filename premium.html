<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LebsUp Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Condiment&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="premium.css">
</head>
<body>

  <div class="premium-container fade-in">
    <div class="content-box">
      <h1 class="title">Upgrade to <span>LebsUp Premium</span></h1>
      <p class="description">
        Take your wardrobe to the next level.  
        LebsUp Premium unlocks exclusive outfit suggestions, early access to deals,  
        and smart AI wardrobe organization just for you.
      </p>

      <div class="features">
        <div class="feature">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          <p>AI Outfit Suggestions</p>
        </div>
        <div class="feature">
          <i class="fa-solid fa-star"></i>
          <p>Exclusive Brand Access</p>
        </div>
        <div class="feature">
          <i class="fa-solid fa-clock"></i>
          <p>Early Access to Deals</p>
        </div>
      </div>

      <div class="buttons">
        <button class="go-pro" onclick="location.href='acceuil.html'">Go Pro</button>
        <button class="skip" onclick="location.href='acceuil.html'">Skip</button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2debb11fca.js" crossorigin="anonymous"></script>
</body>
</html>
