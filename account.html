<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account - LebsUp</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Russo+One&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2debb11fca.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="account.css" />
</head>
<body>
  <div class="account-container">
    <div class="account-card">

      <div class="top-bar">
        <h1><i class="fa-solid fa-user"></i> My Account</h1>
        <button id="themeToggle" title="Toggle dark/light mode">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>

      <div class="profile-pic">
        <img id="profileImage" src="profile.jpg" alt="Profile Picture">
        <label for="uploadPic"><i class="fa-solid fa-camera"></i></label>
        <input type="file" id="uploadPic" accept="image/*" hidden>
      </div>

      <div class="info">
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Chosen Style:</strong> <span id="style"></span></p>
      </div>

      <button id="changePasswordBtn"><i class="fa-solid fa-key"></i> Change Password</button>

      <div id="codeSection" class="hidden">
        <p class="note">ðŸ“± A verification code has been sent to your phone.</p>
        <input type="text" id="codeInput" placeholder="Enter 4-digit code" maxlength="4">
        <input type="password" id="newPassword" placeholder="Enter new password">
        <button id="savePasswordBtn"><i class="fa-solid fa-floppy-disk"></i> Save New Password</button>
      </div>

      <button id="logoutBtn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>

      <a href="acceuil.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>
  </div>

  <script src="account.js"></script>
</body>
</html>
