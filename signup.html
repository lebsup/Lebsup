<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LebsUp - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Condiment&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <!-- Decorative Circle -->
  <div class="decor"></div>

  <!-- Sign Up Container -->
  <div class="signup-container">
    <h1 class="logo">Lebs<span class="highlight">U</span>p</h1>

    <form id="signupForm">
      <!-- Name -->
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>

      <!-- Contact -->
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>

      <!-- Password -->
      <input type="password" name="password" placeholder="Password" required minlength="6">

      <!-- Personal Info -->
      <select name="sex" required>
        <option value="" disabled selected>Select Sex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="number" name="weight" placeholder="Weight (kg)" required>
      <input type="number" name="height" placeholder="Height (cm)" required>

      <select name="country" required>
        <option value="" disabled selected>Select Country</option>
        <option value="usa">USA</option>
        <option value="france">France</option>
        <option value="uk">UK</option>
        <option value="tunisia">Tunisia</option>
        <option value="other">Other</option>
      </select>

      <!-- Sign Up Button -->
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault(); // stop form from refreshing the page

      // Collect form data
      const user = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim().toLowerCase(),
        password: form.password.value.trim(),
        sex: form.sex.value,
        weight: form.weight.value,
        height: form.height.value,
        country: form.country.value
      };

      // Get existing users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if email already exists
      const emailExists = users.some(u => u.email === user.email);
      if (emailExists) {
        alert("⚠️ This email is already registered. Please use another.");
        return;
      }

      // Add new user to array
      users.push(user);

      // Save back to localStorage
      localStorage.setItem("users", JSON.stringify(users));

      alert("✅ Account created successfully!");
      
      // Redirect to next page
      window.location.href = "choose-style.html";
    });
  </script>

</body>
</html>
